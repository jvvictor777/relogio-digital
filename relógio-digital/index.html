<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Relógio avançado</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>
<body>
	<div class="container">
		<h1>Relógio Digital avançado</h1>
        
        <div id="clock">00:00:00</div>
        <div id="date">Seg, 1 Jan 2025</div>

        <div class="controls">
        	<button id="toggle-theme">Alternar tema</button>

        	<select id="select-theme">
        	   <option value="neon">Neon Futurista</option>
        		<option value="soft">Minimalista soft</option>
        			<option value="retro">Retrô Anos 80</option>
        				<option value="terra">Terrosos Naturais</option>
        	</select>			

        	
        </div>

        <div class="cronometro">
        	<h2>Cronômetro</h2>
        	<div id="timer">00:00:00</div>
        	<button id="start-stop">Iniciar</button>
        	<button id="reset">Zerar</button>

        </div>

		
	</div>

	<script src="js/script.js" defer></script>


</body>
</html>
